<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/cart.css">
  </head>
  <body>
    <header>
      <h1> Cart</h1>
    </header>
    <main>
      <section>
        <h2>Books to Buy</h2>
        <ul id="product-list">
          <li>
            <h3>Book 1</h3>
            <img src="image/book-1.png" width="20%" >
            <p>Price: $15.99</p>
            <button class="add-to-cart-btn" data-id="1">Add to Cart</button>
          </li>
          <li>
            <h3>Book 2</h3>
            <img src="image/book-2.png" width="20%" >
            <p>Price: $15.99</p>
            <button class="add-to-cart-btn" data-id="2">Add to Cart</button>
          </li>
          <li>
            <h3>Book 3 </h3>
            <img src="image/book-3.png" width="20%" >
            <p>Price: $15.99</p>
            <button class="add-to-cart-btn" data-id="3">Add to Cart</button>
          </li>
        </ul>
      </section>
      <section>
        <h2>Shopping Cart</h2>
        <ul id="cart-list">
          <li class="cart-item">
            <h3> Book 1</h3>
            <p>Price: $15.99</p>
            <input type="number" class="cart-item-quantity" value="1">
            <button class="remove-from-cart-btn">Remove</button>
          </li>
        </ul>
        <p id="total-price">Total Price: $15.99</p>
        <button id="checkout-btn">Checkout</button>
      </section>
    </main>
    <script src="cart.js"></script>
  </body>
</html>
